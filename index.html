<html>
<body>

<div id="app" ng-controller="employees as e">
    <input ng-model="e.name" ng-change="e.search()" />
    {{ e.employees }}
</div>

<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/angular.js"></script>
<script src="lib/phonegang.js"></script>
<script src="js/storage/memory-store.js"></script>
<script>
angular.module('emp', ['dialogs']).
  controller('employees', function(alert) {
      var store = new MemoryStore(function() {
        alert('Store initialized.', null, 'Info');
      });
      
      this.name = '';
      this.employees = [];
      
      this.search = function() {
        var self = this;
        store.findByName(this.name, function(employees) {
          self.employees = employees;
        });
      };
  });
debugger;
</script>

</body>
</html>
